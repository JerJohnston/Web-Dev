<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Horizontal Nav Demo</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
      <header>
        <a href="index.html">
          <img class="logo" src="img/logo.png" alt="logo"/>
        </a>
        <hi class="visuallyhidden">Hawaii</hi>
        <nav>
          <ul>
            <li><a href="#">Islands</a></li>
            <li><a href="#">Travel Tips</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Resources</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="banner">
          <div class="left-col">
            <h2>Welcome to Hawaii</h2>
            <div class="bar">
              
            </div>
            <p>The spirit of Aloha. Palm-fringed beaches, evening luaus, relaxing island time, tropical flora, & underwater sealife.</p>
          </div>
          <div class="right-col">
            <h2>Top 5 things to see and do in Hawaii</h2>
            <a href="#">View ></a>

          </div>
        </section>
      </main>
  </div>
</body>

</html>
